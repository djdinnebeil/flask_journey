{% extends "base.html" %}

{% block title %}All Users{% endblock %}

{% block content %}
<h1>All Users</h1>

{% if users %}
  {% for user in users %}
<p>{{ user.id }} - {{ user.username }} {{ '- admin' if user.is_admin else '' }} </p>
      {% endfor %}

{% else %}
  <p>No users found.</p>
{% endif %}

{% endblock %}
